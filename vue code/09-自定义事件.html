<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义事件</title>
</head>
<body>
    <div id="app">
        <my-btn @add-counter = 'allCounterNum()'></my-btn>
        <my-btn @add-counter = 'allCounterNum()'></my-btn>
        <my-btn @add-counter = 'allCounterNum()'></my-btn>
        <my-btn @add-counter = 'allCounterNum()'></my-btn>
        <my-btn @add-counter = 'allCounterNum()'></my-btn>
        <p>总共点击了{{counterNum}}次</p>
    </div>
    <template id = 'my-btn'>
        <button @click = 'addCounter()'>点击了{{counter}}次</button>
    </template>
<script src="js/vue.js"></script>
<script>

    Vue.component('my-btn',{
        template:'#my-btn',
        data(){
            return {
                counter:0
            }
        },
        methods:{
            addCounter(){
                this.counter += 1;
                //通知
                this.$emit('add-counter');
            }
        }
    })

    new Vue({
        el:'#app',
        data:{
            counterNum:0
        },
        methods:{
            allCounterNum(){
                this.counterNum += 1;
            }
        }
    })
</script>
</body>
</html>
