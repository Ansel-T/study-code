<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>验证data必须是函数</title>
</head>
<body>
<div id="app">
    <my-click></my-click>
    <my-click></my-click>
    <my-click></my-click>
    <my-click></my-click>
    <my-click></my-click>
    <my-click></my-click>
</div>

<template id = 'tmp'>
    <div>
        <button @click = " num += 1">点击次数{{num}}</button>
    </div>
</template>

<script src="js/vue.js"></script>
<script>

    let data = {
        num : 0
    }

    Vue.component('my-click',{
        template:'#tmp',
        data(){
            return {
                num : 0
            }
            // return data
        }
    })

    new Vue({
        el:'#app'
    })

</script>
</body>
</html>
