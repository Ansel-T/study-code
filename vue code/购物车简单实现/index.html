<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
<div class="shop-box">
    <div class = 'cart-header'>
        <h2>购物车</h2>
    </div>
    <div class="shop-main">
        <section>
            <div class= 'shop-name fix'>
                <div class="fl">
                    <a href="">京东自营></a>
                </div>
                <div class="fr">满1000-100</div>
            </div>
            <div class="product-list">
                <div class="list-item fix">
                    <div class="shop-detile-left fl">
                        <a class ='icon_select selected'  href="javascript:void(0);"></a>
                        <img class = 'shop-img' src="css/img/apple_red.jpg" alt="">
                    </div>
                    <div class="shop-detile-right fr">
                        <div class="name">
                            <span>Apple iPad 平板电脑 2018年新款9.7英寸</span>
                        </div>
                        <div class="goods_line">
                            <p class = 'price'>759.00</p>
                            <div class="num_and_more">
                                <span>-</span>
                                <input type="text" value = '1' >
                                <span>+</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="fixBar fix">
            <div class="fl">
                <a class ='icon_select selected'  href="javascript:void(0);"></a>
                <span >全选</span>
                <div class="select_all">
                    合计：<span class="total_price">000.00</span>
                </div>
            </div>
            <div class="fr">
                 <a src ="javascript:void(0);" class="btn btn-info">去结算</a>
            </div>
        </div>
    </div>
</div>


<script src="lib/vue.js"></script>
<script src="lib/vue-resource.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
