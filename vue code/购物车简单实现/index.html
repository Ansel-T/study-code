<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
<div class="shop-box" id = 'app'>
    <div class = 'cart-header'>
        <h2>购物车</h2>
    </div>
    <div class="shop-main">
        <section>
            <div class= 'shop-name fix'>
                <div class="fl">
                    <a href="">京东自营></a>
                </div>
                <div class="fr">您享受满100元免运费服务</div>
            </div>
            <div class="product-list">
                <div v-for = "(shop , i) in shopListData" class="list-item fix">
                    <div class="shop-detile-left fl">
                        <a class ="icon_select" @click = "singerShopSelected(shop)" :class = "shop.checked ? 'selected' : '' "
                        :checked="shop.checked"
                        href="javascript:void(0);">
                        </a>
                        <img class = 'shop-img' :src="shop.imgUrl" :alt="shop.imgUrl">
                    </div>
                    <div class="shop-detile-right fr">
                        <div class="name">
                            <span v-text = "shop.name"></span>
                        </div>
                        <div class="goods_line">
                            <p class = 'price'>{{shop.price | moneyFormat(shop.price)}}</p>
                            <div class="num_and_more">
                                <span @click = "singerShopPrice(shop,false)">-</span>
                                <input  type="text" v-model = "shop.shopNum" value = 'shop.shopNum' >
                                <span @click = "singerShopPrice(shop,true)">+</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="fixBar fix">
            <div class="fl">
                <a class ='icon_select ' @click = "selectedAll(isSelectedAll)" :class = "isSelectedAll ? 'selected' :'' "  href="javascript:void(0);"></a>
                <span >全选</span>
                <div class="select_all">
                    合计：<span class="total_price">{{allPrice | moneyFormat(allPrice)}}</span>
                </div>
            </div>
            <div class="fr">
                 <a src ="javascript:void(0);" class="btn btn-info">去结算</a>
            </div>
        </div>
    </div>
</div>


<script src="lib/vue.js"></script>
<script src="lib/vue-resource.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
